<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://i.ibb.co/HpKL2Gc/android-chrome-512x512.png"
      type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="img"></div>
    <div class="container">
      <div class="weather">
        <span id="temp">37<sup class="deg">o</sup></span>
        <div class="place">
          <span id="loc">Delhi</span
          ><span id="time">14:02 Thursday 04/07/2002</span>
        </div>
        <div class="emoji">
          <img
            id="emoji"
            src="https://i.ibb.co/68dnwxv/cloud.png"
            alt="emoji"
						width="40"
						height="40" />
          <span id="emjType">Mist</span>
        </div>
      </div>
      <div class="search">
        <button class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="text" placeholder="Search city..." />
        <button class="btn">Search</button>
      </div>
      <div class="cred"><p>Made with ðŸ’— by Atul</p></div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/53130ddfac.js"
      crossorigin="anonymous"></script>
  </body>
</html>
